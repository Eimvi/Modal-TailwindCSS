<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <button id="open-modal" class="bg-blue-300 text-white p-3">Abrir Modal</button>

    <div id="modal-component-container" class="hidden fixed inset-0">
        <div class="modal-flex-container flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <div class="modal-bg-container fixed inset-0 bg-gray-700 bg-opacity-75"></div>

            <div class="modal-space-container hidden sm:inline-block sm:align-middle sm:h-screen"> &nbsp; </div>

            <div id="modal-container" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div class="modal-wrapper bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="modal-wrapper-flex sm:flex sm:items-start">
                        <div class="modal-icon mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-600 fill-current"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z"/></svg>
                        </div>
                        <div class="modal-content text-center mt-3 sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg font-medium text-gray-900">Eliminar elemento</h3>
                            <div class="modal-text mt-2">
                                <p class="text-gray-500 text-sm">Â¿Seguro que quieres eliminar el elemento?</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-actions bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="delete-modal" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-md 
                    px-4 py-2 bg-red-600 font-medium text-white hover:bg-red-500 focus:outline-none focus:ring-2 
                    focus:ring-offset-2 focus:ring-red-200 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Eliminar
                    </button>
                    <button id="cancel-modal" class="w-full inline-flex justify-center rounded-md border border-gray-200 shadow-md 
                    px-4 py-2 mt-3 bg-white font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 
                    focus:ring-offset-2 focus:ring-blue-200 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cancelButton = document.querySelector('#cancel-modal');
        const deleteButton = document.querySelector('#delete-modal');
        const openButton = document.querySelector('#open-modal');
        const modalContainer = document.querySelector('#modal-component-container');
        const modal = document.querySelector('#modal-container');

        openButton.addEventListener("click", () => {
            openModal();
        });

        deleteButton.addEventListener("click", () => {
            closeModal();
        });

        cancelButton.addEventListener("click", () => {
            closeModal();
        });

        function openModal() {
            showAndHide(modalContainer, ["block", "bg-fade-in"], ["hidden", "bg-fade-out"]);
            showAndHide(modal, ["modal-scale-in"], ["modal-scale-out"]);
        }

        function closeModal() {
            showAndHide(modalContainer, ["bg-fade-out"], ["bg-fade-in"]);
            showAndHide(modal, ["modal-scale-out"], ["modal-scale-in"]);

            setTimeout(() => {
                showAndHide(modalContainer, ["hidden"], ["block"]);
            }, 500);
        }

        function showAndHide(element, classessToAdd, classessToRemove){
            element.classList.remove(...classessToRemove);
            element.classList.add(...classessToAdd);
        }
    </script>
</body>
</html>
